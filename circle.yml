general:
  branches:
    ignore:
      - /dev.*/

machine:
  environment:
    TESTOPTS: -v
    TINYTDS_VERSION: 1.0.5
    ACTIVERECORD_UNITTEST_HOST: localhost
    ACTIVERECORD_UNITTEST_DATASERVER: localhost
    ONLY_SQLSERVER: 1
  services:
    - docker

dependencies:
  override:
    - rvm-exec 2.2.5 bundle install
    - rvm-exec 2.3.1 bundle install
  post:
    - docker info

database:
  post:
    - ./test/bin/setup.sh

test:
  override:
    - rvm-exec 2.2.5 bundle exec rake
    - rvm-exec 2.3.1 bundle exec rake
